# Rime schema
# encoding: utf-8

__include: sbfm.schema.yaml:/

schema:
  schema_id: sbfd
  name: "声笔飞单"
  version: "10.0"
  icon: "sbxlm.ico"
  author:
    - 戴石麟 <https://sbxlm.github.io>
    - 蓝落萧 <https://tansongchen.com>
  dependencies:
    - sbjm
    - sbyp
    - bihua
    - zhlf

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: ascii_punct
    reset: 0
    states: [。，, ．，]
  - name: zh_trad
    reset: 0
    states: [简体, 繁体]
  - name: is_enhanced
    reset: 0
    states: [常规, 增强]
  - options: [hide, rational, irrational, both]
    reset: 1
    states: [隐藏, 有理, 无理, 两者]
  # 希望在同文里用下三角来隐藏键盘的可去掉下面两行的注释
  #- options: [_key_Hide]
  #  states: ["▼"]
  # 为了避免拥挤，不显示下面的状态
  - name: auto_inline
    reset: 1
  - name: is_buffered
    reset: 0
  - name: single_display
    reset: 0
  - options: [pro_word, pro_char, delayed_pop]
    reset: 1
  # states: [词组, 单字, 延顶]
  - name: show_es
    reset: 1
  # 不要改变下面的状态，以免穿帮
  - name: third_pop
    reset: 0
  - name: fast_pop
    reset: 0

translator:
  dictionary: sbfm
  enable_user_dict: true
  enable_filtering: true
  filter_strength: 6    #可以为3,4,5,6 
  forced_selection: true
  single_selection: false
  enable_encoder: true
  stop_change: false
  delete_threshold: 2000
  max_phrase_length: 1
  disable_user_dict_for_patterns:
    - "[bpmfdtnlgkhjqxzcsrywv][a-z]?[0-9aeuio;']*"
    - "[bpmfdtnlgkhjqxzcsrywv][a-z][bpmfdtnlgkhjqxzcsrywv]"
    - "([bpmfdtnlgkhjqxzcsrywv][aeiou]){2}"
