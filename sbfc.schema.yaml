# Rime schema
# encoding: utf-8

schema:
  schema_id: sbfc
  name: 声笔反查
  version: "10.0"
  author:
    - 戴石麟
  description: |
    零声母用 v 代表

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: bpmfdtnlgkhjqxzcsrywvaeiou
  initials: bpmfdtnlgkhjqxzcsrywv

translator:
  dictionary: sbfc
  enable_user_dict: false
