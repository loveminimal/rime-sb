config_version: "2.0, for 同文"
name: 思无邪46键
author: 莫颜
# 说明：基于“声笔45键”+“派对之星”+“思无涯•26键”+“凉秋”制作，部分功能可能存在问题，如发现请告知，谢谢。


other:
#主键盘
  a: &JPHJ 6      #键盘行距
  b: &JPLJ 4      #键盘列距
  c: &YJ 8        #圆角

height:
#行高
  A: &JPGDS 250   #键盘锁定高度  竖屏
  B: &JPGDH 200   #键盘锁定高度  横屏
  a: &HGSZ 48     #行高数字行
  b: &HGZJ 48     #行高主键盘
  c: &HGKG 48     #行高空格行
  e: &HGQT 1      #行高其他键盘 顶行高度  匹配用
  f: &HGCJBJ 25   #行高超级编辑 底栏
  g: &HXG 24      #候选区高度 32

#屏幕间距（曲面等）
  a: &PMJJS 3     #屏幕间距（左右两侧）  竖屏·曲面  ##此处不要设置成小数，不然“每夜版”主题会崩，同文3.2.8和3.2.16设置为小数正常。
  b: &PMJJSX 18   #屏幕间距（下边缘）    竖屏
  c: &PMJJSZ 0    #屏幕间距（左手键盘）  竖屏,已注释——需要自行删除对应行"#"
  d: &PMJJSY 0    #屏幕间距（右手键盘）  竖屏,已注释——需要自行删除对应行"#"
  e: &PMJJH 80    #屏幕间距（左右两侧）  横屏
  f: &PMJJHX 9    #屏幕间距（下边缘）    横屏

#助记键盘高
  A: &ZJJPG  220 #助记键盘切片  行高
  B: &ZJJPX  10  #助记键盘切片  下增高行高
  C: &ZJJPK  50  #助记键盘切片  键宽
  D: &ZJJPZ  25  #助记键盘切片  左左宽
  E: &ZJJPY  25  #助记键盘切片  右键宽

#悬浮窗 换行宽度，反查 时的宽度
  A: &XFK 360     #不同手机 宽度不一样，多次尝试

#临时键盘·数字
  A: &DUG 40      #主键行高
  B: &DUH 2       #行距
  C: &DUL 2       #竖距
  D: &DUY 8       #圆角

#计算器键盘
  A: &jsqhg 40    #主键行高
  B: &jsqhj 2     #行距
  C: &jsqlj 2     #竖距
  D: &jsqyj 8     #圆角

#符号键盘
  A: &FHG 38      #键高
  B: &FHH 3       #行距
  C: &FHL 3       #竖距
  D: &FHY 8       #圆角

#数字键盘
  A: &SZG 51.5    #键高
  B: &SZH 4       #行距
  C: &SZL 3       #竖距
  D: &SZY 8       #圆角
  
#字符坐标
  1: &DsymY 0   #上标纵
  2: &DsymX 0     #上标横
  3: &DtextY 0    #字母纵
  4: &VJhintY -1  #下标纵

#部分键盘按键的宽度
  A: &HKZ  3.5      #A~L列，左侧按键宽度 #对齐排布，值为：0
  B: &HK   9.5      #A~L列，按键宽度 #对齐排布，值为：10
  C: &HKY1 9.5      #A~L列，右侧按键宽度1 #对齐排布，值为：10
  D: &HKY2 1.5      #A~L列，右侧按键宽度2 #对齐排布，值为：0

style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: TH-Feon.ttf #候选字型
#  candidate_font: [TH-Tshyn-P0.ttf, TH-Tshyn-P1.ttf, TH-Tshyn-P2.ttf, TH-Tshyn-P16.ttf, PlangothicP1.ttf, PlangothicP2.ttf] #候选字型
  candidate_padding: 4 #候选项内边距
  candidate_spacing: 1 #候选间距
  candidate_text_size: 19 #候选字号 声码 aeuio 字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: default #配色方案
  comment_font: ziti.ttf #候选窗和状态栏提示字型
  comment_height: 16 #候选窗和状态栏提示区高度
  comment_on_top: false #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 12 #候选窗和状态栏提示字号 声码悬浮窗字号
  hanb_font: TH-Feon.ttf #扩充字型
#  hanb_font: [TH-Tshyn-P0.ttf, TH-Tshyn-P1.ttf, TH-Tshyn-P2.ttf, TH-Tshyn-P16.ttf, PlangothicP1.ttf, PlangothicP2.ttf] #扩充字型
  horizontal: true #false 水平模式true，竖排模式false
  horizontal_gap: *FHL #符号键盘列间距
  layout: #悬浮窗口位置
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 0 #候选窗口最小词长
    max_length: 80 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 11 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: *XFK #最大宽度，超过则自动换行
    max_height: 30 #最大高度
    min_width: 0 #最小宽度
    min_height: 0 #最小高度
    margin_x: 0 #水平边距   #悬浮窗宽
    margin_y: 0 #竖直边距   #悬浮窗高
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: -43 #悬浮窗偏移量
    round_corner: 10 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 1 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口組件
#    - {start: "", composition: "%s", end: "", letter_spacing: 0} #letter_spacing需要Android5.0。TODO: 不为0时，会导致不换行的问题
#    - {start: "", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: "　 "}  #label: "%s.", 序号;start: "\n", 换行
#    - {start: "", move: ' ', end: ""}
#    - {start: "", click: "Page_Down", label: '✍'}
    - {start: "", composition: "%s", end: " ", letter_spacing: 0} #letter_spacing需要Android5.0
    - {start: " ", label: "%s ", candidate: "%s", comment: " %s", end: " ", sep: " ️"}
  liquid_keyboard_window: #液态键盘模式下显示的悬浮窗口組件
    - {start: "\n", click: "liquid_keyboard_exit", label: " 返回 "}
    - {start: "\n", click: "space", label: " 空格 "}
    - {start: "\n", click: "BackSpace", label: " 退格 "}
    - {start: "\n", click: "Return", label: " 回车 "}
#    - {start: "\n", click: "", label: ""}


  key_font: ziti.ttf #键盘字型
  key_height: *FHG #符号键盘键高
  keyboard_height: *JPGDS                #锁定键盘高度，避免切换时键盘高度变化而造成闪烁
  keyboard_height_land: *JPGDH           #锁定横屏下键盘高度，避免切换时键盘高度变化而造成闪烁
  keyboard_padding: *PMJJS               #竖屏模式下，屏幕左右两侧与键盘的距离（曲面屏减少误触）
#  keyboard_padding_left: *PMJJSZ        #竖屏屏模式下，左手键盘布局，屏幕左侧与键盘的距离
#  keyboard_padding_right: *PMJJSY       #竖屏屏模式下，右手键盘布局，屏幕右侧与键盘的距离
  keyboard_padding_bottom: *PMJJSX       #竖屏模式下，屏幕下边缘与键盘的距离（避免误触发全面屏手势）
  keyboard_padding_land: *PMJJH          #横屏模式下，屏幕左右两侧与键盘的距离（避免横屏按键过度拉伸变形）
