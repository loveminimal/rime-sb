#键盘布局，
preset_keyboards:
  default:
    ascii_mode: 0                  #键盘的默认状态（0：中文；1：英文）
    author: "青 铜"                #作者信息
    lock: true                     #在不同程序中切换时锁住当前键盘，不返回默认的主键盘。用于单手键盘等。（true：锁住；false：不锁，可省略不写）
    height: *HGZJ                  #行高
    horizontal_gap: *JPLJ          #符号键盘列行距
    vertical_gap: *JPHJ            #符号键盘行距
    round_corner: *YJ              #候选窗口圆角
    key_text_offset_y: *DtextY     #键盘字母纵向位置调节
    key_symbol_offset_y: *DsymY    #主键盘上档文字纵向位置调节，负数上移
    key_press_offset_x: 0          #按键按下时所有文本横向偏移量
    key_press_offset_y: 3          #按键按下时所有文本纵向偏移量
    key_symbol_offset_x: *DsymX    #上标横
    keyboard_back_color: Dback     #键盘背景
    label_transform: uppercase     #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # ◉️
      - {height: *HGSZ, click: 1, long_click: '!', key_back_color: dh1}
      - {click: 2, long_click: '@', key_back_color: dh2, key_text_color: *蓝}
      - {click: 3, long_click: '#', key_back_color: dh3, key_text_color: *蓝}
      - {click: 4, long_click: '$', key_back_color: dh4}
      - {click: 5, long_click: '%', key_back_color: dh5}
      - {click: 6, long_click: '^', key_back_color: dh6}
      - {click: 7, long_click: '&', key_back_color: dh7, key_text_color: *蓝}
      - {click: 8, long_click: '*', key_back_color: dh8, key_text_color: *蓝}
      - {click: 9, long_click: '(', key_back_color: dh9, key_text_color: *蓝}
      - {click: 0, long_click: ')', key_back_color: dh0}
      # ❶ 
      - {click: q, long_click: '`', swipe_up: Q, key_back_color: QQQ}
      - {click: w, long_click: '~', swipe_up: W, key_back_color: WWW}
      - {click: e, long_click: '+', swipe_up: E, key_back_color: EEE, key_text_color: *橙}
      - {click: r, long_click: '-', swipe_up: R, key_back_color: RRR}
      - {click: t, long_click: '=', swipe_up: T, key_back_color: TTT}
      - {click: y, long_click: '_', swipe_up: Y, key_back_color: YYY}
      - {click: u, long_click: '{', swipe_up: U, key_back_color: UUU, key_text_color: *橙}
      - {click: i, long_click: '}', swipe_up: I, key_back_color: III, key_text_color: *橙}
      - {click: o, long_click: '[', swipe_up: O, key_back_color: OOO, key_text_color: *橙}
      - {click: p, long_click: ']', swipe_up: P, key_back_color: PPP}
      # ❷
      - {width: *HKZ}
      - {click: a, long_click: '\', swipe_up: A, key_back_color: AAA, key_text_color: *橙, width: *HK}
      - {click: s, long_click: '|', swipe_up: S, key_back_color: SSS, width: *HK}
      - {click: d, long_click: '×', swipe_up: D, key_back_color: DDD, width: *HK}
      - {click: f, long_click: "÷", swipe_up: F, key_back_color: FFF, width: *HK}
      - {click: g, long_click: '←', swipe_up: G, key_back_color: GGG, width: *HK}
      - {click: h, long_click: '→', swipe_up: H, key_back_color: HHH, width: *HK}
      - {click: j, long_click: undo2, swipe_up: J, key_back_color: JJJ, width: *HK}
      - {click: k, long_click: redo, swipe_up: K, key_back_color: KKK, width: *HK}
      - {click: l, long_click: ctrl_l, swipe_up: L, key_back_color: LLL, width: *HK}
      - {click: ";", long_click: ":", key_back_color: LLL, width: *HKY1}
      - {width: *HKY2}
      # ❸
      - {click: Shift_L1, key_text_size: 14, composing: Tab, swipe_up: '{Shift+Tab}', swipe_down: Page_Down, key_back_color: shb, key_text_color: SHt, width: 15}
      - {click: z, long_click: select_all, swipe_up: Z, key_back_color: ZZZ}
      - {click: x, long_click: cut, swipe_up: X, key_back_color: XXX}
      - {click: c, long_click: copy, swipe_up: C, swipe_down: CommitComment, hint: "编码", key_back_color: CCC}
      - {click: v, long_click: paste, swipe_up: V, swipe_down: q_bz, hint: "帮助", key_back_color: VVV, key_text_color: *蓝}
      - {click: b, long_click: liquid_keyboard_clipboard, swipe_up: B, swipe_down: q_bj, hint: "编辑", key_back_color: BBB}
      - {click: n, long_click: Candidate_switch, swipe_up: N, key_back_color: NNN}
      - {click: m, long_click: Hide, swipe_up: M, key_back_color: MMM}
      - {click: BackSpace, swipe_up: '{Shift+Return}', swipe_left: Escape, swipe_down: DeleteCandidate, key_text_size: 12, key_back_color: hsb, key_text_color: hst, width: 15}
      # ❹
      - {height: *HGKG, click: "q_sz", key_text_size: 14, composing: Escape, swipe_up: "{Schema_switch}", long_click: q_xd, swipe_down: q_lssz, swipe_left: '{q_jsqjp}=', swipe_right: '{q_jsqjp}=', hint: ϟ, key_back_color: szb, key_text_color: szt, key_symbol_color: szs, width: 15}
      - {click: "/", long_click: "?", swipe_up: '{Symbol_switch}{Hint_switch}', swipe_down: '{Symbol_switch}{Hint_switch}', hint: ≑, key_text_size: 12, key_back_color: zbd, key_text_color: bdt, key_symbol_color: szs, width: 11}
      - {click: ",", long_click: "<",  swipe_up: IME_switch, swipe_down: IME_switch, hint: ⌨, key_text_size: 12, key_back_color: zbd, key_text_color: bdt, key_symbol_color: szs, width: 11}
      - {click: space, long_click: Candidate_switch1, swipe_down: '{space}{Mode_switch}', swipe_up: '{Shift+space}', swipe_left: "Left", swipe_right: "Right", key_text_size: 15, key_back_color: kgb, key_text_color: kgt, key_symbol_color: dds, hilited_key_back_color: ttt, width: 26}
